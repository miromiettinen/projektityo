<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8" />
    <title>Contact Us | My Store</title>
    <link rel="stylesheet" href="style4.css" />
  </head>
  <body>
    <header>
        <div class="header-container">
            <div class="logo">
              <a href="landingpage.html">
                <img src="https://raw.githubusercontent.com/miromiettinen/projektityo/master/Projektityo/sporteco-low-resolution-logo-color-on-transparent-background.png" alt="Webstore Logo" />
              </a>
            </div>
          <nav>
            <ul>
                <li><a href="landingpage.html">Etusivu</a></li>
                <li><a href="products.html">Selaa tuotteita</a></li>
                <li><a href="productlisting.html">Jätä ilmoitus</a></li>
                <li><a href="contact.html">Ota yhteyttä</a></li>
                <li><a href="login.html">Kirjaudu sisään</a></li>
            </ul>
          </nav>
        </div>
      </header>
    <main>
      <div class="contact-container">
        <h1>Lähetä meille viesti</h1>
        <form>
          <div class="form-group">
            <label for="name">Nimi</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Sähköposti</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Viesti</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit">Lähetä</button>
        </form>
      </div>
    </main>
    <footer>
        <div class="footer-container">
          <div class="contact">
            <h3>Yhteystiedot:</h3>
            <p>Email: info@sporteco.com</p>
            <p>Puh: 123-456-7890</p>
          </div>
          <div class="social-media">
            <h3>Seuraa meitä:</h3>
            <ul>
              <li><a href="#">Facebook</a></li>
              <li><a href="#">Twitter</a></li>
              <li><a href="#">Instagram</a></li>
            </ul>
          </div>
        </div>
        <p>&copy; 2023 SportEco. All rights reserved.</p>
      </footer>
  </body>
</html>
